<!DOCTYPE html>
<html>
  <head>
  <meta charset="ISO-8859-1">
  <title>Machine Translation</title>
  </head>
<body>
  <form id="form_translate" action="resources/translate" method="post">
  Machine Translation: <br/>
  specify language (sid): <br/>
  <select name="from" form="form_translate">
    <option value="enus">English</option>
    <option value="eses">Spanish</option>
    <option value="frfr">French</option>
    <option value="ptbr">Portuguese</option>
  </select>
  <select name="to" form="form_translate">
    <option value="enus">English</option>
    <option value="eses">Spanish</option>
    <option value="frfr">French</option>
    <option value="ptbr">Portuguese</option>
  </select>
  <br/><br/>
  Enter the text to Translate: <br/>
  <textarea name="text" form="form_translate" rows="4" cols="50" maxlength="300">Enter text here...</textarea>
  <br/>
   <input type="submit" value="Submit"/>
  </form> 
</body>
</html>
